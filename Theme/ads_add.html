<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <title>Classified Ads</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="assets/css/theme.css" rel="stylesheet" />
    <script src="assets/js/theme.js"></script>
</head>

<body>
    <main id="mainWrapper" class="main-wrapper">
        <div class="header">
            <div class="navbar-custom navbar navbar-expand-lg">
                <div class="container-fluid px-0">
                    <div class="navbar-nav">
                        <button type="button" class="nav-toggle nav-link p-0" id="navToggle" aria-label="Sidebar button">
                            <i class="bi bi-layout-sidebar"></i>
                        </button>
                    </div>

                    <div class="navbar-nav navbar-right-wrap ms-lg-auto d-flex nav-top-wrap align-items-center ms-4 ms-lg-0">
                        <div class="dropdown ms-2">
                            <button class="btn btn-bd-primary dropdown-toggle d-flex align-items-center nav-link" id="themeColorButton"
                                type="button" aria-expanded="false" data-bs-toggle="dropdown"
                                aria-label="Theme color (auto)">
                                <i class="bi bi-sun-fill me-2 theme-color-icon" id="themeColorButtonIcon"></i>
                                <span class="visually-hidden" id="themeColorButtonText">Theme color</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end text-small shadow"
                                aria-labelledby="themeColorButtonText">
                                <li>
                                    <button type="button" class="dropdown-item d-flex align-items-center"
                                        data-bs-theme-value="light" aria-pressed="false">
                                        <i class="bi bi-sun-fill me-2 opacity-50 theme-icon" data-icon-name="bi-sun-fill"></i>
                                        Light
                                    </button>
                                </li>
                                <li>
                                    <button type="button" class="dropdown-item d-flex align-items-center"
                                        data-bs-theme-value="dark" aria-pressed="false">
                                        <i class="bi bi-moon-stars-fill me-2 opacity-50 theme-icon" data-icon-name="bi-moon-stars-fill"></i>
                                        Dark
                                    </button>
                                </li>
                                <li>
                                    <button type="button" class="dropdown-item d-flex align-items-center active"
                                        data-bs-theme-value="auto" aria-pressed="true">
                                        <i class="bi bi-circle-half me-2 opacity-50 theme-icon" data-icon-name="bi-circle-half"></i>
                                        Auto
                                    </button>
                                </li>
                            </ul>
                        </div>

                        <div class="dropdown ms-2">
                            <button class="btn btn-bd-primary dropdown-toggle d-flex align-items-center nav-link" type="button"
                                data-bs-toggle="dropdown">
                                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32"
                                    class="rounded-circle me-2" />
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                                <p class="px-3 m-0">Logged as <strong>Username</strong></p>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li>
                                    <button type="button" class="dropdown-item d-flex align-items-center">
                                        <i class="bi bi-power me-2 opacity-50"></i>Sign out
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar-vertical navbar">
            <a class="navbar-brand" href="../index.html">
                <img src="assets/img/logo_light.png" alt="Classified Ads App">
            </a>

            <ul class="navbar-nav flex-column" id="sideNavbar">
                <li class="nav-item">
                    <div class="navbar-heading">Menu Options</div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="bi bi-house nav-icon"></i>
                        Home
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="ads.html">
                        <i class="bi bi-card-list nav-icon"></i>
                        My Ads
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="bi bi-people-fill nav-icon"></i>
                        Users
                    </a>
                </li>
            </ul>
        </div>

        <div id="appContent" class="app-content">
            <div class="app-content-area">
                <div class="container-fluid">
                    <div class="page-title">
                        <div>
                            <h3 class="mb-0">My Ads</h3>
                        </div>
                        <div>
                            <a href="ads.html">
                                <button type="button" class="btn btn-sm btn-outline-secondary btn-left-icon">
                                    <i class="bi bi-arrow-left"></i>BACK TO ADS LIST
                                </button>
                            </a>
                        </div>
                    </div>

                    <div class="card mt-4">
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Product Title</label>
                                <input type="text" class="form-control" placeholder="Enter Product Title" required="">
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label fw-semibold">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label fw-semibold">Example textarea</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>

                            <div>
                                <button type="button" class="btn btn-success btn-left-icon">
                                    <i class="bi bi-floppy"></i>SAVE
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card mt-4">
                        <div class="card-body">
                            <form class="row g-3 needs-validation" novalidate>
                                <div class="col-md-4">
                                    <label for="validationCustom01" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                                    <div class="valid-feedback">
                                    Looks good!
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="validationCustom02" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                                    <div class="valid-feedback">
                                    Looks good!
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="validationCustomUsername" class="form-label">Username</label>
                                    <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                                    <div class="invalid-feedback">
                                        Please choose a username.
                                    </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="validationCustom03" class="form-label">City</label>
                                    <input type="text" class="form-control" id="validationCustom03" required>
                                    <div class="invalid-feedback">
                                    Please provide a valid city.
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label for="validationCustom04" class="form-label">State</label>
                                    <select class="form-select" id="validationCustom04" required>
                                    <option selected disabled value="">Choose...</option>
                                    <option>...</option>
                                    </select>
                                    <div class="invalid-feedback">
                                    Please select a valid state.
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label for="validationCustom05" class="form-label">Zip</label>
                                    <input type="text" class="form-control" id="validationCustom05" required>
                                    <div class="invalid-feedback">
                                    Please provide a valid zip.
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                        Agree to terms and conditions
                                    </label>
                                    <div class="invalid-feedback">
                                        You must agree before submitting.
                                    </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit">Submit form</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="assets/js/form_validator.js"></script>
</body>

</html>
