<table class="{{setting.tableClass}}">
  <thead>
    <tr>
      <th scope="col"
        [class]="getHeadColumnClass(column)" (click)="onClickHeadColumn(column)"
        *ngFor="let column of setting.columns">
        <span>
          {{ column.text }}
          <i class="{{setting.headerColumnClassAscending}}" *ngIf="showSortAscending(column)"></i>
          <i class="{{setting.headerColumnClassDescending}}" *ngIf="showSortDescending(column)"></i>
        </span>
      </th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="data.length > 0 && !rowTemplate">
      <tr *ngFor="let rowData of data">
        <td class="{{column.bodyClass}}" *ngFor="let column of setting.columns">
          <div>{{ getColumnData(rowData, column.propertyName) }}</div>
        </td>
      </tr>
    </ng-container>

    <ng-container *ngIf="data.length > 0 && !!rowTemplate">
      <ng-container *ngFor="let rowData of data">
        <ng-container *ngTemplateOutlet="rowTemplate; context: { $implicit: rowData }"></ng-container>
      </ng-container>
    </ng-container>
  </tbody>
</table>

<app-data-table-paginator
  [totalRecordsCount]="totalRecordsCount"
  [data]="data"
  [paginatorSetting]="setting.paginatorSetting"
  (selectPage)="onSelectPage($event)" />
