<div class="paginator">
    <div>
        <span>Displaying page {{selectedPageNumber}} of {{totalPageNumbers}} (total {{count}} records)</span>
    </div>

    <div>
        <ul class="pagination m-0">
            <li class="page-item {{isFirstEnabled ? '' : 'disabled'}}">
                <a class="page-link" tabindex="0" aria-label="First" (click)="onClickFirst()">
                    <i class="bi bi-chevron-double-left"></i>
                </a>
            </li>
            <li class="page-item {{isPreviousEnabled ? '' : 'disabled'}}">
                <a class="page-link" tabindex="0" aria-label="Previous" (click)="onClickPrevious()">
                    <i class="bi bi-chevron-left"></i>
                </a>
            </li>
            <li class="page-item {{pageNumber.isSelected ? 'active' : ''}}" aria-current="page" *ngFor="let pageNumber of pageNumbers">
                <a class="page-link" tabindex="0" (click)="onClickPageNumber(pageNumber.number)">{{pageNumber.text}}</a>
            </li>
            <li class="page-item {{isNextEnabled ? '' : 'disabled'}}">
                <a class="page-link" tabindex="0" aria-label="Next" (click)="onClickNext()">
                    <i class="bi bi-chevron-right"></i>
                </a>
            </li>
            <li class="page-item {{isLastEnabled ? '' : 'disabled'}}">
                <a class="page-link" tabindex="0" aria-label="Last" (click)="onClickLast()">
                    <i class="bi bi-chevron-double-right"></i>
                </a>
            </li>
        </ul>
    </div>

    <div>
        <div class="paginator-pagesize">
            <div>
                <select class="form-select paginator-pagesize-select"
                    aria-label="page size" id="pageSize" (ngModelChange)="onSelectPageSize($event)" [(ngModel)]="take">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>

            <span>records per page</span>
        </div>
    </div>
</div>
