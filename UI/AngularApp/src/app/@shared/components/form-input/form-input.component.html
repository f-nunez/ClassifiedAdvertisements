<input
    [class]="inputClass"
    [formControl]="formControl"
    [id]="id"
    [ngClass]="validationClass"
    [placeholder]="placeholder"
    [type]="type"
    [required]="required"
    [readonly]="readonly">

<ng-container *ngIf="showErrorMessages()">
    <div *ngFor="let error of errorMessages()" [class]="errorClass">{{error}}</div>
</ng-container>
