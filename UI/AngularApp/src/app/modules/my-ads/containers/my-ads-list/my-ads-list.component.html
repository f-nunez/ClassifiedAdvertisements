<div class="page-title">
    <div>
        <h3 class="mb-0">My Ads</h3>
    </div>
</div>

<div class="card mt-4">
    <div class="card-header">
        <div class="d-flex">
            <button type="button" class="btn btn-primary btn-left-icon">
                <i class="bi bi-plus-lg"></i>ADD
            </button>
        </div>
    </div>

    <div class="card-body table-responsive" *ngIf="items.length > 0">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Updated On</th>
                    <th scope="col">Published On</th>
                    <th scope="col" class="actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td>{{item.title}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.updatedOn | date: "short"}}</td>
                    <td>{{item.publishedOn | date: "short"}}</td>
                    <td class="actions">
                        <button type="button" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-search"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-pen"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="paginator">
            <div>
                <span>Displaying page 1 of 2 (total 12 records)</span>
            </div>

            <div>
                <ul class="pagination m-0">
                    <li class="page-item disabled">
                        <a class="page-link" tabindex="0" aria-label="First">
                            <i class="bi bi-chevron-double-left"></i>
                        </a>
                    </li>
                    <li class="page-item disabled">
                        <a class="page-link" tabindex="0" aria-label="Previous">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                    <li class="page-item active" aria-current="page">
                        <a class="page-link" tabindex="0">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" tabindex="0">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" tabindex="0">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" tabindex="0" aria-label="Next">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" tabindex="0" aria-label="Last">
                            <i class="bi bi-chevron-double-right"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <div>
                <div class="paginator-pagesize">
                    <div>
                        <select class="form-select paginator-pagesize-select"
                            aria-label="page size" id="pageSize">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>

                    <span>records per page</span>
                </div>
            </div>
        </div>
    </div>
</div>
